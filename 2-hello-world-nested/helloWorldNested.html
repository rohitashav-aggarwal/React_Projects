<!DOCTYPE html>
<html>
    <head>
        <script src="../React-Libraries/react.js"></script>
        <script src="../React-Libraries/react-dom.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            var header = React.createElement('h1', null, 'Hello World!!!')
            ReactDOM.render(
                React.createElement('h1', null, 'Hello World!', header, header),
                document.getElementById('content')
            )
        </script>
    </body>
</html>
