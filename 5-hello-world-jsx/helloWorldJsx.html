<!DOCTYPE html>
<html>
    <head>
        <script src="../React-Libraries/react.js"></script>
        <script src="../React-Libraries/react-dom.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            // In Javascript
            ReactDOM.render(
                React.createElement('h1', null, 'Hello World!!!'),
                document.getElementById('content')
            )

            // In order to execute JSX in browser, you need to convert it to regular JavaScript code.
            // This process is called transpilation. We will setup JSX transpiler with Babel

            // In JSX
            ReactDOM.render(
                <h1>Hello World!!!</h1>,
                document.getElementById('content')
            )

            // OR Store objects created with JSX syntax in variables
            let jsxSyntaxHelloWorld = <h1>Hello World!!!</h1>
            ReactDOM.render(
                jsxSyntaxHelloWorld,
                document.getElementById('content')
            )
        </script>
    </body>
</html>
