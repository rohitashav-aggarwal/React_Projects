<!DOCTYPE html>
<html>
    <head>
        <script src="../React-Libraries/react.js"></script>
        <script src="../React-Libraries/react-dom.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            // In JSX with react components
            class HelloWorld extends React.Component {
                render () {
                    return (
                        <div>
                            <h1>Hello World!!!</h1>
                        </div>
                    )
                }
            }
            
            ReactDOM.render(
                <HelloWorld/>,
                document.getElementById('content')
            )
        </script>
    </body>
</html>
